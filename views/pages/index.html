{% extends "base.html" %}


{% block body %}
<div class="container">
  <h1>Link Shortener</h1>
  <form method="POST">
      <input type="text" name="url" required>
      <input type="submit" value="Submit" class="btn btn-warning">
  </form>

  {% if url %}
    <p>Your new URL is:</p>
    <code>
      <a href="{{ url }}" rel="noopener noreferrer" target="_blank">{{ url }}</a>
    </code>
  {% endif %}
</div>

{% endblock %}
